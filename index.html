<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >

           <a-entity position="0 1.6 -2" 
            geometry="primitive: plane; height: 1; width: 1" 
            material="shader: flat; src: assets/prodList.png"  
            event-set__mouseenter="scale: 1.2 1.2 1" 
            event-set__mouseleave="scale: 1 1 1" 
            proxy-event="event: click; to: #text-informations; as: switch" crossorigin="anonymous"
            gps-entity-place=`latitude: 14.9084626; longitude: 76.385495` look-at="[gps-camera]"></a-entity>
               
           <a-entity position="0 1.6 -2" 
            geometry="primitive: plane; height: 1; width: 1" 
            material="shader: flat; src: assets/prodList.png"  
            event-set__mouseenter="scale: 1.2 1.2 1" 
            event-set__mouseleave="scale: 1 1 1" 
            proxy-event="event: click; to: #text-informations; as: switch" crossorigin="anonymous"
            gps-entity-place="latitude: 14.9064626; longitude: 76.385495" look-at="[gps-camera]"></a-entity>



  
        </a-scene>
    </body>
</html>
